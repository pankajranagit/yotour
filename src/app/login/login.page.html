<ion-content padding>
  <br><br>
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <img src="assets/logo-white.png">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <h2 class="ion-text-center ion-text-uppercase white-text">Login</h2>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card>
    <ion-card-content>
      <ion-row>
        <ion-col size="12">
          <ion-item lines="none">
            <ion-icon name="call" size="small" slot="start"></ion-icon>
            <ion-input [(ngModel)]="user.phone" value="9933938814" inputmode="tel" clearInput
              placeholder="Mobile Number"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item lines="none">
            <ion-icon name="mail" size="small" slot="start"></ion-icon>
            <ion-input [(ngModel)]="user.email" value="rahul.kumarrkr96@gmail.com" inputmode="email" clearInput
              placeholder="Email Id"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button (click)="verifyotp()" expand="full" style="margin: 0;">Submit</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          {{errormsg}}
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

</ion-content>
